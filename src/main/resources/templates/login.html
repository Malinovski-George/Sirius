<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Интерактивное руководство по началу работы в Brackets.">


    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>

<body ng-app="helpDesk">
<div class="container">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h1>Login page</h1>
        <p th:if="${loginError}" class="text-danger">Please make sure you are using a valid email or password</p>

        <form ng-controller="LoginController" th:action="@{/login}" method="post" name="userLoginForm"
              class="form-signin">


            <!-- USERNAME -->
            <div class="form-group">
                <label for="username">Username</label>:

                <input type="text" id="username" name="username" ng-model="username" class="form-control"
                       maxlength="100" ng-pattern="regExpLogin" required
                       oninvalid="this.setCustomValidity('Please fill out the required field.')" oninput="setCustomValidity('')"
                /> <br/>


                <p class="text-danger" ng-show="
               userLoginForm.username.$invalid &&

                userLoginForm.username.$touched
                ">Enter a valid username.</p>

            </div>

            <!--PASSWORD-->
            <div class="form-group">
                <label for="password">Password</label>:
                <input type="password" id="password" name="password" ng-model="password" class="form-control"
                       minlength="3" maxlength="20"
                       ng-pattern="regExpPass" required
                       oninvalid="this.setCustomValidity('Please fill out the required field.')" oninput="setCustomValidity('')"
                /> <br/>

                <p class="text-danger" ng-show="
               userLoginForm.password.$invalid &&
              userLoginForm.password.$touched
               ">Enter a valid password.</p>


            </div>

            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>

        </form>

    </div>
    <div class="col-sm-4"></div>
</div>
<!-- /container -->



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/controller/login-controller.js}"></script>

</body>
</html>
